{% load static %}

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'images/sahayak-high-resolution-logo (2).png' %}" alt="" height="70px" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'categories' category_name='Healthcare' %}">Healthcare</a></li>
                            <li><a class="dropdown-item" href="{% url 'categories' category_name='Animal Welfare' %}">Animal Welfare</a></li>
                            <li><a class="dropdown-item" href="{% url 'categories' category_name='Environmental and Wildlife Conservation' %}">Environment</a></li>
                            <li><a class="dropdown-item" href="{% url 'categories' category_name='Women and Child Empowerment' %}">Women Welfare</a></li>
                            <li><a class="dropdown-item" href="{% url 'categories' category_name='Educational' %}">Education</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'campaigns' %}">Campaigns</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a  href = "{% url 'user_profile' user.id %}"><button  class="btn btn-outline-secondary me-2" type="button">Profile</button></a>
                        <a href = "{% url 'logout' %}"><button class="btn btn-danger"  type="button">Logout</button></a>
                    {% else %}
                        <a href = "{% url 'login' %}"><button class="btn btn-outline-secondary me-2" type="button">Login</button></a>
                        <a href = "{% url 'register' %}"><button class="btn btn-danger" type="button">SignUp</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
