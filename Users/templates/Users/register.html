{% extends 'NGO/base.html' %}
{% load static %}
{% block title %}
<link rel="stylesheet" type = "text/css" href="{% static 'register.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Register</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
