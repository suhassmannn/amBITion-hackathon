<!DOCTYPE html>
<html>
<head>
    <title>Your Chat Rooms</title>
</head>
<body>
    <h1>Your Chat Rooms</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if user_rooms %}
        <ul>
            {% for room in user_rooms %}
                <li><a href="{% url 'chat_room' room.id %}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No chat rooms available.</p>
    {% endif %}
</body>
</html>
